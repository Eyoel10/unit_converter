<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="in-el" />
        <button id="btn-el">Convert</button>
      </div>
      <div id="conversion">
        <div class="units">
          <h3 class="unit">Length (Meter/Feet)</h3>
          <h4 class="convert" id="len-el">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </h4>
        </div>
        <div class="units">
          <h3 class="unit">Volume (Liters/Gallons)</h3>
          <h4 class="convert" id="vol-el">
            20 liters = 5.286 gallons | 20 gallons = 75.708 liters
          </h4>
        </div>
        <div class="units">
          <h3 class="unit">Mass (Kilograms/Pounds)</h3>
          <h4 class="convert" id="mass-el">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </h4>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
